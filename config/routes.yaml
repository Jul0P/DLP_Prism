controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

app_dashboard:
    path: /
    controller: App\Controller\DashboardController::dashboard
    methods: GET

app_entreprise_delete:
    path: /entreprise/{id}/delete
    controller: App\Controller\DashboardController::delete
    methods: POST

app_login:
    path: /login
    controller: App\Controller\AuthController::login

app_register:
    path: /register
    controller: App\Controller\AuthController::register

app_logout:
    path: /logout
    controller: App\Controller\AuthController::logout
